<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Department of Education</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-purple-900 flex items-center justify-center min-h-screen">

  <!-- Login Card -->
  <div class="bg-white shadow-2xl rounded-xl p-8 w-full max-w-md" data-aos="fade-up">
    <h1 class="text-2xl font-bold text-purple-900 mb-6 text-center">Department of Education</h1>
    <h2 class="text-lg font-medium text-gray-700 mb-4 text-center">Login to Your Account</h2>
    
    <form id="loginForm" class="space-y-4">
      <!-- Error Message -->
      <div id="errorMsg" class="text-red-600 text-sm mb-2 hidden"></div>

      <!-- Username -->
      <div>
        <label for="username" class="block text-gray-600 font-medium mb-1">Username</label>
        <input type="text" id="username" name="username" required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:outline-none" />
      </div>
      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-600 font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:outline-none" />
      </div>
      <!-- Remember Me -->
      <div class="flex items-center justify-between">
        <label class="flex items-center text-gray-600">
          <input type="checkbox" class="mr-2 rounded border-gray-300 text-purple-600 focus:ring-purple-500">
          Remember me
        </label>
        <a href="#" class="text-sm text-purple-600 hover:underline">Forgot password?</a>
      </div>
      <!-- Submit -->
      <button type="submit"
        class="w-full bg-purple-900 text-white font-medium py-2 rounded-lg hover:bg-purple-700 transition">
        Login
      </button>
    </form>

    <!-- Divider -->
    <div class="mt-6 flex items-center">
      <div class="flex-grow h-px bg-gray-300"></div>
      <span class="mx-2 text-gray-500 text-sm">OR</span>
      <div class="flex-grow h-px bg-gray-300"></div>
    </div>

    <!-- Sign Up -->
    <p class="text-center text-gray-600 mt-4">
      Donâ€™t have an account? 
      <a href="#" class="text-purple-600 font-medium hover:underline">Register</a>
    </p>
  </div>

  <script>
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true
    });

    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    // Fake user list (not secure, demo only)
    const users = [
      { username: "alexappleford@ndc.school.sc", password: "rc50tMey" },
      { username: "g", password: "g" },
      { username: "charlie", password: "abcd" },
      { username: "dana", password: "pass" }
    ];

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const validUser = users.find(
        user => user.username === username && user.password === password
      );

      if (validUser) {
        // Hide any previous error and redirect silently
        errorMsg.classList.add("hidden");
        window.location.href = "dashboard.html";
      } else {
        // Show inline error message
        errorMsg.textContent = "Invalid username or password. Please try again.";
        errorMsg.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
